<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WASM Fluid Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/gh/golang/go@master/misc/wasm/wasm_exec.js"></script>
    <script src="scripts/main.js" type="module"></script>
  </head>
  <body>
    <div class="canvas-wrapper">
      <div id="grid"></div>
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
      <label for="fps-input">FPS:</label>
      <input id="fps-input" type="number" />
      <button id="manual-update">🎞️ NEXT FRAME</button>
      <button id="reset-btn">♻️ RESET</button>
      <button id="stats-btn">📊 STATS</button>
      <button id="play-btn">▶️ PLAY</button>
    </div>
  </body>
</html>
